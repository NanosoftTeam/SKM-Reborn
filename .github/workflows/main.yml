name: CI / CD to development server

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/Iron'

    - name: Install dependencies
      run: npm install

    - name: Angular Build
      run: ng build

    - uses: actions/upload-artifact@v4
      with:
        path: /dist/
      
